    <!-- Main -->
    <div class="acex-div">
      <div class="acex-logo-0">  
          <img src="assets/images/logo.svg" class="acex-logo">
      </div>
    </div>
    <div class="view">
      <div class="full-bg-img">
          <div class="mask rgba-black-light flex-center">
              <div class="container white-text">
                  <div class="white-text wow fadeInUp">
                    <div class="row justify-content-center">
                    <div class="col-md-4 col-sm-6">
                      <div class="card auth-card">
                        <div class="card-body">
                        <form [formGroup]="signupForm" (submit)="signup()">
                          <p class="h5 text-center mb-4" style="color: black">Sign Up</p>
                        
                          
                        
                          <div class="md-form">
                            <i class="fa fa-envelope prefix grey-text"></i>
                            <input type="email" id="signupFormEmail" formControlName="signupFormEmail" class="form-control" mdbInputDirective>
                            <label for="signupFormEmail">Your email</label>
                          </div>

                          <div class="md-form">
                            <i class="fa fa-key prefix grey-text"></i>
                            <input type="password"  formControlName="signupFormPassword" id="signupFormPassword" class="form-control" mdbInputDirective>
                            <label for="signupFormPassword">Create password</label>
                          </div>

                          <div class="md-form">
                            <i class="fa fa-key prefix grey-text"></i>
                            <input type="password" formControlName="signupFormCPassword" id="signupFormCPassword" class="form-control" mdbInputDirective>
                            <label for="signupFormCPassword">Confirm password</label>
                          </div>

                          <div class="md-form">
                            <i class="fa fa-user prefix grey-text"></i>
                            <input type="text" formControlName="signupFormRefid" id="signupFormRefid" class="form-control" mdbInputDirective>
                            <label for="signupFormRefid">Have referral code? (Optional)</label>
                          </div> 
                        
                          <div class="text-center">
                            <button class="btn btn-indigo waves-light" mdbWavesEffect>Register
                              <i class="fa fa-user ml-1"></i>
                            </button>
                          </div>
                        </form>
                        <div class="text-center">
                          <a routerLink="/auth/login" class="new-user">Already a registered user?</a>
                        </div>
                        </div>
                      </div>
                    </div>
                    </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
    <!-- /.Main -->
  </header>
