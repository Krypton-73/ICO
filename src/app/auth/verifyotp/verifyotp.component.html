<div class="container">
  
    <div class="row justify-content-md-center acex-auth-row">
      <div class="col col-md-5">
        <div class="card">
          <div class="card-body">
            
            <ngb-tabset [justify]="currentJustify">
              <ngb-tab [formGroup]="otpForm">
                <ng-template ngbTabTitle><b class="acex-login-text">Validate OTP</b></ng-template>
                <ng-template ngbTabContent>
                  
                  <div class="md-form">
                    <input mdbInputDirective type="text" id="otp" class="form-control" formControlName="otp">
                    <label for="otp" class="">OTP</label>
                  </div>
                  
                  <div class="text-center">
                    <button type="submit"  (click)="otp()" class="btn waves-light acex-btn-signin" mdbWavesEffect>Submit</button>
                  </div>
                  <div class="text-center">
                      <a routerLink="/auth" class="forgot-user">Resend OTP?</a>
                  </div>
                  
                </ng-template>
              </ngb-tab>
            </ngb-tabset>
            
            <!-- <a href="#" class="btn btn-primary waves-light" mdbWavesEffect>Button</a> -->
          </div>
        </div>
      </div>
    </div>
    
  
  </div>
