<div class="container">
  
  <div class="row justify-content-md-center acex-auth-row">
    <div class="col col-md-5">
      <div class="card">
        <div class="card-body">
          
          <ngb-tabset [justify]="currentJustify">
            <ngb-tab [formGroup]="loginForm">
              <ng-template ngbTabTitle class="acex-tab-title"><b class="acex-login-text">SIGN IN</b></ng-template>
              <ng-template ngbTabContent>
                
                <div class="md-form">
                  <input mdbInputDirective type="text" id="email" class="form-control" formControlName="email">
                  <label for="email" class="">Email</label>
                </div>

                <div class="md-form">
                  <input mdbInputDirective type="text" id="password" class="form-control" formControlName="password">
                  <label for="password" class="">Password</label>
                </div>

                <div class="text-center">
                  <button type="submit"  (click)="auth('signin')" class="btn waves-light acex-btn-signin" mdbWavesEffect>SIGN IN</button>
                </div>
                <div class="text-center">
                  <a routerLink="/auth/forgot-password" class="forgot-user">Forgot password?</a>
                </div>
                
              </ng-template>
            </ngb-tab>
            <ngb-tab [formGroup]="registerForm">
              <ng-template ngbTabTitle class="acex-tab-title"><b class="acex-login-text">SIGN UP</b></ng-template>
              <ng-template ngbTabContent>
                
                <div class="row">
                  <div class="col col-md-6 col-12 col-sm-12">
                    <div class="md-form">
                      <input mdbInputDirective type="text" id="signupfname" class="form-control" formControlName="fName">
                      <label for="signupfname" class="">First Name</label>
                    </div>

                    <div class="md-form">
                      <input mdbInputDirective type="text" id="signupmobno" class="form-control" formControlName="mNo">
                      <label for="signupmobno" class="">Mobile No</label>
                    </div>
    
                    <div class="md-form">
                      <input mdbInputDirective type="text" id="signuppassword" class="form-control" formControlName="password">
                      <label for="signuppassword" class="">Password</label>
                    </div>

                  </div>
                  <div class="col col-md-6 col-12 col-sm-12">
                    <div class="md-form">
                      <input mdbInputDirective type="text" id="signuplname" class="form-control" formControlName="lName">
                      <label for="signuplname" class="">Last Name</label>
                    </div>
    
                    <div class="md-form">
                      <input mdbInputDirective type="text" id="signupemail" class="form-control" formControlName="email">
                      <label for="signupemail" class="">Email</label>
                    </div>

                    <div class="md-form">
                      <input mdbInputDirective type="text" id="signupcpassword" class="form-control" formControlName="cPassword">
                      <label for="signupcpassword" class="">Confirm Password</label>
                    </div>

                  </div>
                </div>
                
                <div class="text-center">
                    <input class="form-check-input" type="checkbox" id="checkbox11" checked="checked" mdbInputDirective>
                    I agree with terms of use and privacy
                </div>
                
                <div class="text-center">
                  <button type="submit" (click)="auth('signup')" class="btn waves-light acex-btn-signin" mdbWavesEffect>SIGN UP</button>
                </div>
                
              </ng-template>
            </ngb-tab>
          </ngb-tabset>
          
          <!-- <a href="#" class="btn btn-primary waves-light" mdbWavesEffect>Button</a> -->
        </div>
      </div>
    </div>
  </div>
  

</div>
