<div class="container">
  
  <div class="row justify-content-md-center acex-auth-row">
    <div class="col col-md-5">
      <div class="card">
        <div class="card-body">
          
          <ngb-tabset [activeId]="tab" [justify]="currentJustify">
            <ngb-tab id="login"  [formGroup]="loginForm">
              <ng-template ngbTabTitle class="acex-tab-title"><b class="acex-login-text">SIGN IN</b></ng-template>
              <ng-template ngbTabContent>
                
                <div class="md-form">
                  <input mdbInputDirective type="text" id="email" class="form-control" formControlName="email">
                  <label for="email" class="">Email</label>
                </div>

                <div class="md-form">
                  <input mdbInputDirective [mdbValidate]="false" type="password" id="password" class="form-control" formControlName="password">
                  <label for="password" class="">Password</label>
                </div>

                <div class="text-center">
                  <button type="submit"  (click)="auth('signin')" class="btn waves-light acex-btn-signin" mdbWavesEffect>SIGN IN</button>
                </div>
                <div class="text-center">
                  <a routerLink="/auth/forgot-password" class="forgot-user">Forgot password?</a>
                </div>

                <div class="text-center" *ngIf="verified">
                  <a (click)="resendVerifyEmail()" class="forgot-user">Resend Verification Email!</a>
                </div>
                
              </ng-template>
            </ngb-tab>
            <ngb-tab id="register" [formGroup]="registerForm">
              <ng-template ngbTabTitle class="acex-tab-title"><b class="acex-login-text">SIGN UP</b></ng-template>
              <ng-template ngbTabContent>
                
                <div class="row">
                  <div class="col">
                    <div class="md-form">
                      <input mdbInputDirective type="text" id="signupfname" class="form-control" 
                      formControlName="name" pattern="^[a-zA-Z\s]{2,}$" [successMessage]="' '" 
                      [errorMessage]="registerForm.get('name').invalid ? 'Please enter valid name.':' '">
                      <label for="signupfname" class="">Full Name</label>
                    </div>

                    <!-- <div class="md-form">
                      <input mdbInputDirective type="text" id="signupmobno" class="form-control" 
                      formControlName="mobile" pattern="^[0-9]+$"
                      [successMessage]="' '"
                      [errorMessage]="registerForm.get('mobile').invalid ? 'Mobile no must be number' : 'Required'">
                      <label for="mobile" class="">Mobile Number</label>
                    </div> -->
                    <div class="md-form">
                      <input type="phone-select" class="form-control intl" 
                      formControlName="mobile"
                      #phoneSelect="ngx-phone-select"
                      placeholder="Mobile Number"
                      data-error=" " data-success=" "
                      [mdbValidate]="false"
                      (blur)="appendTOForm($event)"
                      [preferredCountries]="preferredCountries"
                       ngxPhoneSelect
                       mdbInputDirective>
                    </div>
    
                    <div class="md-form">
                      <input mdbInputDirective type="password" id="signuppassword" class="form-control" 
                      formControlName="password" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,}$"
                      [successMessage]="' '" [errorMessage]="registerForm.get('password').invalid ? 'Min. 8 characters with a number & Spl Char(!-*)' : '' ">
                      <label for="signuppassword" class="">Password</label>
                    </div>

                  </div>
                  <div class="col">
                    <div class="md-form">
                      <input mdbInputDirective type="text" id="signuprefId" [attr.disabled]="refId ? true : null" 
                      class="form-control" formControlName="refId" pattern="^[0-9]{7}$" [successMessage]="' '"
                      [errorMessage]="registerForm.get('refId').invalid ? 'Must be 7 digits.' : ' '">
                      <label for="signuprefId" class="">Referral ID</label>
                    </div>
    
                    <div class="md-form">
                      <input mdbInputDirective type="text" id="signupemail" class="form-control" 
                      formControlName="email" [successMessage]="' '" [errroMessage]="' '">
                      <label for="signupemail" class="">Email</label>
                    </div>

                    <div class="md-form">
                      <input mdbInputDirective type="password" id="signupcpassword" class="form-control"
                       formControlName="cPassword" [mdbValidate]="false">
                      <label for="signupcpassword" class="">Confirm Password</label>
                    </div>

                  </div>
                </div>
                
                <div class="md-form text-center">
                    <input class="form-check-input" type="checkbox" id="checkbox11" checked="checked" formControlName="agree" required>
                    I agree with <a href="#">terms of use and privacy</a>
                </div>

                <div class="text-center">
                  <button [disabled]="checked" type="submit" (click)="auth('signup')" class="btn waves-light acex-btn-signin" mdbWavesEffect>SIGN UP</button>
                </div>
                
              </ng-template>
            </ngb-tab>
          </ngb-tabset>
          
          <!-- <a href="#" class="btn btn-primary waves-light" mdbWavesEffect>Button</a> -->
        </div>
      </div>
    </div>
  </div>
  

</div>
