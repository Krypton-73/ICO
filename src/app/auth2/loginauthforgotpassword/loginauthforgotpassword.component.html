<div class="container">
  
    <div class="row justify-content-md-center acex-auth-row">
      <div class="col col-md-5">
        <div class="card">
          <div class="card-body">
            
            <ngb-tabset [justify]="currentJustify">
              <ngb-tab>
                <ng-template ngbTabTitle><b class="acex-login-text">Forgot Password</b></ng-template>
                <ng-template ngbTabContent>
                  
                  <div class="md-form">
                    <input mdbInputDirective type="text" id="email" class="form-control">
                    <label for="email" class="">Email</label>
                  </div>
                  
                  <div class="text-center">
                    <button type="button"  (click)="auth('reset')" class="btn waves-light acex-btn-signin" mdbWavesEffect>RESET PASSWORD</button>
                  </div>
                  <div class="text-center">
                      Already have a password? <a routerLink="/auth" class="forgot-user">Sign in.</a>
                  </div>
                  
                </ng-template>
              </ngb-tab>
            </ngb-tabset>
            
            <!-- <a href="#" class="btn btn-primary waves-light" mdbWavesEffect>Button</a> -->
          </div>
        </div>
      </div>
    </div>
    
  
  </div>
