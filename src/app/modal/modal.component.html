<div mdbModal #depositModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mybuyModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="depositModal.hide()">
          <span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="modal-title w-100" id="myModalLabel">Your {{ currency }} address is:</h4>
      </div>
      <div class="modal-body">
                <label for="address" class="">{{ address }}</label>
      </div>
      <div class="modal-footer">
              <div class="text-center">
                <button type="submit" (click)="depositModal.hide()" class="btn btn-primary waves-light acex-btn-signin" mdbWavesEffect>Okay</button>
              </div>
      </div>
    </div>
  </div>
</div>
