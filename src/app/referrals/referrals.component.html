<app-homenavs></app-homenavs>
<!--Main Layout-->
<main class="main-div">

  <div class="container main-container">
      <div class="row" style="margin-top: 2%">
          <div class="col-md-12">

            <div class="card">
              <div class="card-body">
                
                 <div class="row">
                   <div class="col-5">
                      <p class="body-title referral">REFERRAL SCHEME</p>
                      <hr class="acex-hr">
                      <p class="body-desc">
                          For every investor who buys ACEX tokens, your wallet gets credited with 5% of the currency with which the tokens were purchased.
                      </p>
                      
                      <div *ngIf="refId" class="md-form col col-md-12">
                        <input value='http://ico.acex.trade/#/auth/referral/{{refId}}' type="text" id="refID" class="form-control" mdbInputDirective disabled />
                        <label for="refID">Referral Link
                          <span style="padding: 10px"><i (click)="ref()" ngxClipboard [cbContent]="refLink" class="fa fa-clipboard" aria-hidden="true"></i>
                        </span></label>
                      </div> 
                   </div>
                   <div class="col-7">
                      <img src="../../assets/img/graphic.png" class="referral-img">

                   </div>
                 </div>
              </div>
            </div>
              
          </div>
      </div>
      <div class="row" style="margin-top: 2%;margin-bottom: 2%;">
          <div class="col-md-12">

            <div class="card">
              <div class="card-body">
                <p class="body-title">REFERRAL HISTORY
                </p>
                <hr>
                <div class="row">
                  <div class="col-12">
                    <table class="table">
                      <thead>
                        <tr>
                          <th>Date</th>
                          <th>Transaction ID</th>
                          <th>Currency</th>
                          <th>Amount</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let txn of txns">
                          <td>{{ txn.createdAt }}</td>
                          <td>{{ txn.txid }}</td>
                          <td>{{ txn.currency}}</td>
                          <td>{{ txn.value }}</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>

              </div>
            </div>
              
          </div>
      </div>
  </div>

</main>
<!--Main Layout-->
