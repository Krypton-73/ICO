<app-homenavs></app-homenavs>
<!--Main Layout-->
<main class="main-div">

  <div class="container main-container">
      <div class="row" style="margin-top: 2%">
          <div class="col-md-6">

            <div class="card">
              <div class="card-body">
                <p class="body-title">PROFILE</p>
                <hr class="acex-hr">
                <div class="body-desc">
                  <label class="acex-steps-0-0">Name: {{ this.user.msg.name }}</label><br>
                  <label class="acex-steps-0-0">Email: {{ this.user.msg.email }}</label><br>
                  <label class="acex-steps-0-0">Mobile No: {{ this.user.msg.mobile }}</label><br>
                </div>
                <div class="text-center">
                  <button disabled type="button" class="btn btn-sm btn-info btn-floating waves-effect">EDIT</button>
                </div>
              </div>
            </div>
              
          </div>
          <div class="col-md-6">

            <div class="card">
              <div class="card-body">
                <p class="body-title">KYC</p>
                <hr class="acex-hr">  
                <div class="body-desc">
                  <!-- <div class="row"> -->
                    <ngb-tab id="login"  [formGroup]="kycForm">  
                        <div class="md-form">
                          <input mdbInputDirective type="text" id="email" class="form-control"
                           formControlName="doc1" [successMessage]="' '">
                          <label for="doc1" class="">doc 1</label>
                        </div>
        
                        <div class="md-form">
                          <input mdbInputDirective type="password" id="password" class="form-control" 
                          formControlName="doc2" [successMessage]="' '">
                          <label for="doc2" class="">doc 2</label>
                        </div>
        
                        <div class="text-center">
                          <button type="submit"  (click)="onSubmit()" class="btn waves-light acex-btn-signin" mdbWavesEffect>Submit</button>
                        </div>
                    </ngb-tab>
                  <!-- </div> -->
                </div>
              </div>
            </div>
              
          </div>
      </div>
  </div>

</main>
<!--Main Layout-->
